<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d61426213f.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Bestway Ag</title>
</head>
<body class="app">
    <header class="header">
        <img src="images/logo.png" alt="Bestway Ag" class="logo">
        <div class="dropdown">
            <button class="dd-toggle">
                Sprayers
                <i class="fas fa-chevron-down dd-toggle__icon"></i>
            </button>
            <button class="dd-toggle">
                Drones
                <i class="fas fa-chevron-down dd-toggle__icon"></i>
            </button>
            <button class="dd-toggle">
                Equipment
                <i class="fas fa-chevron-down dd-toggle__icon"></i>
            </button>
            <button class="dd-toggle">
                Tanks
                <i class="fas fa-chevron-down dd-toggle__icon"></i>
            </button>
            <button class="dd-toggle">
                Pumps
                <i class="fas fa-chevron-down dd-toggle__icon"></i>
            </button>
            <button class="dd-toggle">
                Brands
                <i class="fas fa-chevron-down dd-toggle__icon"></i>
            </button>
            <button class="dd-toggle">
                Manuals
                <i class="fas fa-chevron-down dd-toggle__icon"></i>
            </button>
            <button class="dd-toggle">
                Apparel
                <i class="fas fa-chevron-down dd-toggle__icon"></i>
            </button>
        </div>
        <div class="catalog">
            <form action="#" class="search">
                <input type="text" class="search__input">
                <button class="fas fa-regular fa-magnifying-glass search__submit"></button>
                
            </form>
            <button class="fas fa-regulat fa-cart-shopping cart"></button>
        </div>
        
    </header>
</body>
</html>
